    description: "This month my wife Claire's company were raising money for the Outward Bound Trust. A charity that inspires young people to believe they can achieve more than they ever thought possible.<br ><br >The task they chose to do this is called Tough Mudder, there were 3 events happening on the day:\r\n1. Mini-mudder 1.5¬†km or 3¬†km course for kids.\r\n2. 5 km course for adults.\r\n3. 15 km course for insane adults.<br ><br >My kids did the 1.5 km course over obstacles and through the woods, while Claire and her works team completed the 5 km course. To say it was hard is an understatement! The 5 km course took them over 5 hours! And from what I gather, most of the obstacles were impossible to complete without the help of your teammates. What made it even worse was it just so happened to be the hottest day of the year up to that point! I was knackered just following my kids around the 1.5 km course! No chance I'd ever try it myself!<br ><br >But if you like punishment and fancy a fun day out, they are held quite regularly all over the country. So give it a try and raise some money for the charity of your choice."
