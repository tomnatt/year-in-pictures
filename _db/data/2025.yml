    description: "On the left - a surprise to see these snake-like vegetables of some sort growing over this arch with the other fruit. Below that is a lovely example of ‚ÄòChicken in the Woods‚Äô fungi I came across looking like some alien creature emerging from the hole in the tree.<br ><br >On the right - I found this thickly encrusting Pelt Lichen on a tree stump. Fascinating up close with its coarse hairy edges. Below this photo shows part of a large display at the Flower Festival held  in our village church to commemorate VJ Day. The blue glass birds are a nice touch. Sadly could not show the whole thing which was quite big, put together by a man in the village. Best in show, well done Clive!"
