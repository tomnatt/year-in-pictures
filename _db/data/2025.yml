    description: "This frieze shows the death of General Picton at the battle of Waterloo in 1815.\r\nHe is seen falling off his horse into the arms of a soldier of the Highland Division. The first Picton Monument was built in 1827, designed by John Nash with decoration by E. H. Baily. The monument stood 23m tall. Relief scenes set into the base showed Picton‚Äôs attack on Badajoz and his death.\r\nThe monument had become unsafe by 1846 and unfashionable so was then demolished and replaced by the present obelisk. It must have been an impressive sight."
    alt: "Part of a frieze which was originally on the base of the Picton Monument created in 1827. The frieze looked like it was sculpted out of sandstone with cement and depicts the attack by General Picton on Badajoz and his death falling off his horse into the arms of a soldier of the Highlands Division during the battle of Waterloo in 1815. The Monument was designed by John Nash and made by E.H. Baily in 1827. It stood 23m tall and was replaced by the present obelisk in 1846 as it was then unsafe and unfashionable. It must have been very impressive as the carving was very well done."
