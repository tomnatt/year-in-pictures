    description: "After a week of constant rain I was less than pleased when my meeting was interrupted by what sounded like the shower running. Except it was coming from the loft hatch. An investigation showed water coming from the gutter between the two roof peaks.<br ><br >Next day, some clambering up over my banister showed me we have a roof garden instead of a gutter. This is where the water should be escaping, but instead... well. Under all this somewhere is a drain. Guess why it isn't working properly?<br ><br >Hours of climbing and cleaning emptied the gutter. Then removing the 25kg silt resulted in an explosion of muck in my flat and another 7-8 hours of scrubbing to remove most of the black horror before ANOTHER 3 hours of work by a processional carpet cleaner finally brought things back to more or less normal. This was a miserable weekend.<br ><br >On the upside, it doesn't seem to be raining indoors any more.<br ><br >All the pictures are in <a href=\"https://www.flickr.com/photos/tomnatt/albums/72177720330467361/\">this Flickr album</a>.<br ><br >From <a href=\"https://www.flickr.com/photos/tomnatt/54937577217/\">Flickr</a>."
