    image_title: Into the mists
    caption: "Into the mists"
    description: "Fairly representative of the view during December. Christmas was spent on the edge of a village common, entirely shrouded in thick mists. It was a beautiful sight, with the trees looming out at you and the occasional horse suddenly appearing, looking for its donkey friend. Something of metaphor of our walk into 2017 - peering ahead and not being able to see what is going to emerge from the murk of 2016. Here's to horses in 2017.<br><br>That would have made more sense if 2017 was the year of the horse.<br><br>From <a href=\"https://www.flickr.com/photos/tomnatt/31481312263/\">Flickr</a>."
    alt: misty common
    month: december
