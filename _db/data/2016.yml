    image_title: Hiroshima Peace Memorial Museum
    caption: "Hiroshima"
    description: "Atomic bomb dropped at 8.15am, Mon August 6, 1945<br ><br >'Nouko Oshita (then 13) was a first-year student at First Hiroshima Prefectural Girls High School. She was exposed to the bomb at her building demolition work site and fled to Koi. There she was found by relief corp workers who returned her to her parents in Otake. She died late that night. She sewed this summer uniform herself'.<br ><br >About 27k junior and high school students were forced to work in building demolition or military factories at the time of the atomic bomb. About 7,200 of them died. <br ><br >It is estimated that 350k people were directly exposed to the bomb. Out of respect, photography is only allowed is certain areas of the museum. "
