    image: 10-tim_blair.jpg
    image_title: "Citrus nest"
    caption: "Citrus nest"
    description: "Over half term we took a trip to Sitges in Spain, just west of Barcelona. While we were there, the weather was ... wet. While it (thankfully) wasn't anywhere close to the awful scenes in Valencia further south, we still had to contend with leaks and power cuts. But it came and went, and when the storms really hit we were able to shelter in the house or in bars.<br ><br >During one storm, we hunkered down in a bar next to Sant Sebasti√† beach, and watched the torrents of water running down the street. At one point, I noticed something in the water, slowly being pushed down the street. It turned out to be a lime. No idea where it came from, but I watched it be pushed a hundred metres or so down the street, until it got lodged in a drain.<br ><br >One the rain had been abated, we headed onto the beach to wander. There, I found what looked like a small nest shaped from the sand, containing two lemons and three limes, and scattered with small yellow sticks, which I can only assume had previously been used to form a small shelter or something similar. I have no idea why this was here.<br ><br >So that was two unexplained lime-based experiences within a few minutes. I also like that I managed to capture a pigeon in flight in the background."
    alt: "A small pile of lemons and limes on a wet beach, with yellow sticks scattered on top and around, and the sea and a grey sky in the background"
