    image: 01-teresa.jpg
    image_title: "A bit of a mission!"
    caption: "A bit of a mission!"
    description: "Early in 2025 I was given a huge piece of hexagon patchwork. I had intended to work on it outdoors in the summer but didn't get round to it until Boxing and New Years Days and thereafter. This pic shows it hanging on the line after washing. While making, I tried to find areas that didn't curve to the left (aargh!).<br ><br >Eventually I cut two 4ft by 5ft pieces which had to be washed as they were foisty from being stored in a shed, probably since 1986 by the paper pieces extracted. Happy to say two (now bright and not smelly) quilts have been constructed for children in Ukraine where it is currently (early February) 21 degrees below."
    alt: "Blue hexagon patchwork hanging on a washing line"
    month: january
    photographer: 21
  -
    image: 01-tim_blair.jpg
    image_title: "The Plebs"
    caption: "The Plebs"
    description: "I got a record player for Christmas. I've really been enjoying the physical nature of the medium, and the ceremony of choosing a record to listen to, and the cleaning and putting it on to play. My mum brought over a selection of vinyl from her flat, which had been hidden in a cupboard. This was one of the records, and I had no luck finding out what it was. Eventually I asked my dad if he knew anything about it, and he did! \"The Plebs were a group that some lads at school formed; they were a couple of years older than me, so I wasn't involved. For 16-17 year olds they were not bad, though a bit rough round the edges.\""
    alt: "The label of a record, blue, with a hand-written track list attached with yellowed tape, and the band name \"THE PLEBS\" underneath."
    month: january
    photographer: 71
