    description: "Top left - Snowdrops afoot!<br ><br >Top right - The last beautiful Camelia seen growing in a Ninfarium (a Victorian term given to an indoor space where exotics and ferns are grown under a glass roof).<br ><br >Bottom left - A Giant Fern Leaf Stock ready to unfurl.<br ><br >Bottom right - More Snowdrops!"
    alt: "A quadrant of photos :- Top left showing a carpet of snowdrops, Top right is the final two Camelias with frilled petals growing under glass in a Ninfarium, bottom left shows the leaf stock of a giant Fern tightly curled up ready to unfurl , bottom right shows a close up of a clump of Snowdrops basking in the sun at the road side."
