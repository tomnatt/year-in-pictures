    image_title:  "Are you done now?"
    caption: "Spring?"
    description: "Twas one late winter's day when the daffodils popped their heads out of the earth and called out to Winter.<br ><br >'Hey Winter! Time's up! Spring is coming so you need to start wrapping things up around here!'<br ><br >'What!? I can't go yet, I've been building up to something big! I haven't even snowed yet!'<br ><br >'Well, you might have to save that for next year because Spring is coming now, and theyâ€™ll be expecting you down under soon. Besides... you can't snow in March!'<br ><br >'Oh yes I can!'<br ><br >'Oh no you can't!'<br ><br >'I can and I will. Watch me. I'm going to snow all over everything!'<br ><br >And so Winter snowed and snowed and covered everything in cold, fluffy, whiteness. The daffodils sighed.<br ><br >'Are you done now?'<br ><br >'That depends - have I made my point?'<br ><br >'Yes, we believe you have...'<br ><br >'Then I am done. I will go now, but remember... I can snow any time I want!'<br ><br >And so winter went and everything was green again... but then winter came storming back!<br ><br >'...And another thing! No rushing me off next time. It is rude I tell you. Rude!\"<br ><br >A few more snow flurries came and then, just like that, it was all gone again."
    alt: "daffodils in the snow"
