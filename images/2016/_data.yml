    image: 05-sheena.jpg
    image_title: Hal Saflieni Hypogeum Artifact
    caption: Sleeping Lady
    description: "Discovered in the Hal Saflieni Hypogeum (underground necropolis) in Malta, the top level of which dates back to about 3600BC (1,000 years before the Great Pyramid of Giza). Now displayed in the National Museum of Archaeology in Valletta. No photos are allowed in the Hypogeum, and a maximum of 80 visitors per day. Is it a symbol of death, a priestess in a trance, or just a sleeping lady?"
