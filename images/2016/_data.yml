    image_title: Foundling Museum, London
    caption: Heartbreaking Hospital
    description: Poignant display showing some of the tokens and medals mothers left with their children when handing them over to the Foundling Hospital (the UK's first children's charity, founded in 1739). Parents were asked to leave something unusual, in the remote chance of a later reunion, many left patches of clothing. It's a small museum, but worth a look.
