    image: 07-michael.jpg
    image_title: The Castle at Josselin
    caption: "The Castle at Josselin"
    description: "The stunning 15th Century castle in Brittany is only 50% of what it was, after anti-Musketeer activist Cardinal Richelieu had two towers demolished for the family's Calvinism. The Catholic charm offensive continues outside the castle: the curious visitor will also enjoy seeing the bend in the river where hedonistic women stayed washing clothes rather than going to church, as the disguised Virgin Mary had exhorted them to do. As punishment, the women of the town and their female descendants were cursed to bark like dogs until their soul was cleansed."
    alt: chateau
    month: july
