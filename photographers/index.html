---
layout: layout
title: Photographers
months: false
---

<section class="photographers">
  <h2>All our photographers in alphabetical order</h2>
  <ul class="polaroids pure-g">

{% for photographer in site.data.photographers %}
  <li class="pure-u-1-2 pure-u-sm-1-2 pure-u-lg-1-3">
    <a title="{{ photographer.name }}" href="{{ photographer.id }}.html">
      <img loading="lazy" alt="placeholder" src="/images/{{ photographer.year }}/thumbnails/{{ photographer.image_filename }}">
    </a>
  </li>
{% endfor %}

  </ul>
</section>
